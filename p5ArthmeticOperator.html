
<html>

<body>
<script type="text/javascript">

var a = 10;
var b = 4;
document.write("a value is: "+a+" and b value is: "+b);
document.write("<br>");
document.write("Addition is  "+(a+b));
document.write("<br>");
document.write("Subtraction is  "+(a-b));
document.write("<br>");
document.write("Multiplication is "+(a*b));
document.write("<br>");
document.write("Division is  "+(a/b));
document.write("<br>");
document.write("Modulus is  "+(a%b));
document.write("<br>");
document.write("Increment of a is  "+(++a));
document.write("<br>");
document.write("Decrement of b is  "+(--b));
document.write("<br>");

</script>




</body>


</html>
