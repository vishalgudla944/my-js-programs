<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Comparisons</title>
</head>
<body>
<script type="text/javascript">
    var a = 12;
    var b = 6;
    document.write("a value is: " + a + " and b value is: " + b);
    document.write("<br>");

    document.write("(a > b) is " + (a > b));
    document.write("<br>");

    document.write("(a < b) is " + (a < b));
    document.write("<br>");

    document.write("(a >= b) is " + (a >= b));
    document.write("<br>");

    document.write("(a <= b) is " + (a <= b));
    document.write("<br>");

    document.write("(a == b) is " + (a == b));
    document.write("<br>");

    document.write("(a != b) is " + (a != b));
    document.write("<br>");
</script>
</body>
</html>
